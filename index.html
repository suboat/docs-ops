<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operations document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'DOCS-OPS',
        repo: 'https://github.com/suboat/docs-ops',
        loadSidebar: true,
        relativePath: true,
        alias: {
            // default
            '/_sidebar.md': '/zh-cn/_sidebar.md',
            // i18n
            '/zh-cn/_navbar.md': '/_navbar.md',
            '/en/_navbar.md': '/_navbar.md',
        },
        subMaxLevel: 3,
        loadNavbar: true,
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        copyCode: {
            buttonText: {
                '/zh-cn/': '点击复制',
                '/ru/': 'Скопировать в буфер обмена',
                '/de-de/': 'Klicken Sie zum Kopieren',
                '/es/': 'Haga clic para copiar',
                '/': 'Copy to clipboard'
            },
            errorText: {
                '/zh-cn/': '复制失败',
                '/ru/': 'ошибка',
                '/': 'Error'
            },
            successText: {
                '/zh-cn/': '复制成功',
                '/ru/': 'Скопировано',
                '/de-de/': 'Kopiert',
                '/es/': 'Copiado',
                '/': 'Copied'
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
<script>
    mermaid.initialize({startOnLoad: false});
</script>
</body>
</html>
